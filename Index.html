<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samplehtmlform</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>
                Collecting user data!!
            </legend>
        <br>
        <label for="firstname">Write your name</label>
        <input type="text" name="Firstname" id="firstname">
        <br>
        Input your address
        <textarea cols="30" rows="10"></textarea>
        <br>
        <label for="DOB">DOB:</label>
        <input type="date" name="dob" id="DOB">
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <br>
        <label for="Email">Enter your email</label>
        <input type="email" name="email" id="Email">
        <br>
        <label for="gender">Select Gender</label>
        <br>
        <label for="gender_male">MALE</label>
        <input type="radio" id="gender_male" value="MALE" name="gender">
        <br>
        <label for="gender_female">FEMALE</label>
        <input type="radio"id="gender_female" value="FEMALE" name="gender">
        <br>
        <label for="Fruits">Select your favourite fruit</label>
        <br>
        <label for="Mango">Mango</label>
        <input type="checkbox" name="mango" id="Mango">
        <br>
        <label for="Apple">Apple</label>
        <input type="checkbox" name="apple" id="Apple">
        <br>
        <label for="Orange">Orange</label>
        <input type="checkbox" name="orange" id="Orange">
        <br>
        <label for="Grapes">Grapes</label>
        <input type="checkbox" name="grapes" id="Grapes">
        <br>
        <input type="submit" value="submit_query">
        <br>
        </fieldset>



    </form>
    
</body>
</html>
